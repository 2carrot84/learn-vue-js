<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{ num }}</p>
<!--        <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메소드 이름"></app-header>-->
        <app-header v-on:pass="logText"></app-header>
        <app-contents v-on:add-number="addNumber"></app-contents>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">cleck me</button>',
            methods: {
                passEvent: function () {
                    // this.$emit('이벤트 이름');
                    this.$emit('pass');
                }
            }
        };

        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function () {
                    this.$emit('add-number');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-contents': appContent
            },
            methods: {
                logText: function () {
                    console.log('hi');
                },
                addNumber: function () {
                    this.num++;
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
